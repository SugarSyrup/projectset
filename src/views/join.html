<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"  type="text/css" href="../css/join.css" />
  </head>
  <body>
    <div class="sign-up-main-con">
      <div class="sign-up-logo">
        <h1>Logo</h1>
      </div>

      <div class="sign-up-con">
        <form>
          <div class="sign-up-id">
            <p>아이디</p>
            <input type="text" class="sign-up-info" />
          </div>
          <div class="sign-up-id">
            <p>비밀번호</p>
            <input type="password" class="sign-up-info" />
          </div>
          <div class="sign-up-id">
            <p>비밀번호 재확인</p>
            <input type="password" class="sign-up-info" />
          </div>
          <div class="sign-up-id">
            <p>이메일</p>
            <input type="email" class="sign-up-info" />
          </div>
          <div class="sign-up-id">
            <button type="submit" class="sign-up-submit">회원가입</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="../js/join.js"></script>
  </body>
</html>
